<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Odoo Chat Lite Test</title>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="odooChatLite.css" />
</head>

<body>
    <p>Odoo Chat Lite Test</p>

    <script type="text/javascript" src="odooChatLite.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            var odooChatSettings = {
                chatPrefix: 'oc_',
                buttonName: 'Start chat!',
                inputPlaceholder: 'Write something...',
                headerMsg: 'Customer Support',
                chatApi: {
                    guestName: 'Guest'
                }
            };

            var chatChannelId = 1;

            odooChat.init('http://your.odoo.server', chatChannelId, odooChatSettings);
        };
    </script>
</body>

</html>
